<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>QR Code Styling</title>
    </head>
    <body>
        <div id="canvas"></div>
        <div id="canvas2"></div>
        <script type="text/javascript">
            const options = {
              shape: "square",
              width: 500,
              height: 500,
              qrOptions: {
                  typeNumber:"0",
                  mode:"Byte",
                  errorCorrectionLevel:"M"
              },
              data: "https://www.bitsignal.io/plasticprinters/nickstull",
              image: "",
              dotsOptions: {
                type: "square",
                color: "#000000",
                gradient: null
              },
              cornersSquareOptions: {
                type: "square",
                color: "#FF2D23",
                gradient: null
              },
              cornersDotOptions: {
                  type: 'heart',
                  color: '#FF2D23',
                  gradient: null
              },
              imageOptions: {
                crossOrigin: "anonymous",
                margin: 30
              }
            };
          const qrCode = new QRCodeStyling(options);
          const qrCode2 = new QRCodeStyling(
            {
            ...options,
            type: 'svg',
          }
          );

            qrCode.append(document.getElementById("canvas"));
            qrCode2.append(document.getElementById("canvas2"));

            // qrCode2.download()
        </script>
    </body>
</html>
